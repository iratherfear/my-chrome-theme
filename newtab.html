<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="dark">

  <title>Todo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>

    <!-- FAVORITES -->
    <div class="favorites">
  <a href="https://github.com/iratherfear?tab=repositories">GitHub</a>
  <a href="https://chat.openai.com">GPT</a>
  <a href="https://youtube.com">YouTube</a>
  <a href="https://linkedin.com">LinkedIn</a>
  <a href="https://reddit.com">Reddit</a>
  <a href="https://amazon.in">Amazon</a>
  <a href="https://myntra.com">Myntra</a>
  <a href="https://codeforces.com">Codeforces</a>
  <a href="https://leetcode.com">LeetCode</a>
  <a href="https://mail.google.com">Gmail</a>
</div>


    <!-- TODO INPUT -->
    <div class="input-box">
      <input id="todo-input" placeholder="Add a task and press Enter…" />
    </div>

    <!-- TODO LIST -->
    <ul id="todo-list"></ul>

    <p class="hint">✔ Complete · ✖ Click text to delete</p>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
